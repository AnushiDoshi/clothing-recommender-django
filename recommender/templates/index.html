{% extends 'base_generic.html' %}
{% block content %}

	<h1>Random items</h1>
	<div class="row">
		{% for item in random_items %}
			<div class="column"><a href="{% url 'item-detail' item.pk %}"><img src="{{ item.image_URL }}"></a> 
				<div id="like-section-{{item.id}}">
					{% include 'recommender/like_all_section.html' %}
				</div>
			</div>
		{% endfor %}
	</row>


{% endblock %}
